<ion-header [translucent]="true">
  <ion-toolbar class="headerBackground">
    <ion-grid>
    <ion-row style="    margin-bottom: -20px;">
      <ion-col size=2>
          <ion-back-button style="color:white"></ion-back-button>
      </ion-col>
      <ion-col size=10>

        <ion-title style="color: white;
        margin-top: 14px;
        margin-left: -33px;">
          Comics
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
    <ion-searchbar style="height: 25px;
    margin-top: 16px;
    margin-bottom: 15px;" placeholder="Search..." [(ngModel)]="searchValue" animated="true"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>

    <ion-item *ngFor="let characters of characters | filter : searchValue; let i = index"
      (click)="openComicDescription(i)" class="animated animatedFadeInUp fadeInUp">

      <div slot="start">
        <ion-avatar>
        <ion-img style="width: 50px;" src="{{characters.thumbnail.path+'.jpg'}}"></ion-img>
      </ion-avatar>
      </div>
      <ion-label class="ion-text-wrap">
        <h2>
          {{ characters.title }}
          <span class="date">
          </span>
        </h2>
        <!-- <p> {{characters.description}} </p> -->
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
